<!---Header-->
<nav class="navbar navbar-brand bg-light">
  <div style="background-color: #13a9d6; padding: 20px" class="container-fluid">
    <span routerLink="product" style="color: white" class="navbar-brand mb-0 h1"
      >Rolex Stores</span
    >

    <div>
      <a routerLink="/cart"
        ><i>
          <mat-icon style="color: white; margin-right: 10px"
            >shopping_cart</mat-icon
          >
        </i></a
      ><span
        style="margin-right: 10px; font-size: 10px"
        class="badge bg-danger"
      ></span>
      <i><mat-icon style="color: white">account_circle</mat-icon></i
      ><span
        style="
          margin-left: 10px;
          color: white;
          text-align: center;
          padding-bottom: 5px;
        "
        >Pranaw</span
      >
    </div>
  </div>
</nav>

<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td><img style="width: 120px" src="{{ item.image }}" /></td>
              <td style="width: 25%">{{ item.description }}</td>
              <td style="width: 12%">{{ item.price }}</td>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Remove All
                </button>
              </td>
              <td>
                <button routerLink="/product" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td>
                <button (click)="checkout()" class="btn btn-success">
                  Checkout
                </button>
              </td>
              <td>
                <strong>Grand Total: ${{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="empty-cart">
    <h1>Your Cart is Empty</h1>
    <a routerLink="/product"
      ><button class="btn btn-primary">Shop Now</button></a
    >
  </div>
</ng-container>
